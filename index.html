<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" defer src="script.js"></script>
    <title>Coffee Clicker</title>
</head>

<body>
    <div class="column-container">

        <div class="centered column">
            <div class="score-board">
                <h3>Coffee:<div id="count">0</div></h3>
                <h5>Coffee/Second:<div id="rate">0</div></h5>
            </div>
            <img id="coffee-button" src="images/coffee-cup.png" alt="Coffee Cup" width="200" height="250">
        </div>
        
        <div class="producer-board column">
            <h2>Coffee Producers</h2>
        </div>

    </div>

</body>
</html>
